<script>
    document.write("<table border='5', cellpadding='20'>");
        for(i=1;i<=10;i++)
        {
            document.write("<tr>");
                for(j=2;j<=10;j++)
                {
                    document.write(`<td>${j*i}</td>`)
                }
                document.write("</tr>")
        }
        document.write("</table>")
</script>
